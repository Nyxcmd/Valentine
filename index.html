<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #312e81, #7c3aed);
  background-size: 300% 300%;
  animation: bg 8s ease infinite;
  overflow: hidden;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 32px 28px 80px;
  border-radius: 24px;
  width: 320px;
  text-align: center;
  position: relative;
  box-shadow: 0 30px 60px rgba(0,0,0,.35);
  animation: pop .6s ease;
}

@keyframes pop {
  from { transform: scale(.9); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

h2 {
  margin-top: 0;
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
  margin-right: 10px;
  transition: transform .15s, box-shadow .15s;
}

#yes:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(34,197,94,.7);
}

#no {
  background: #ef4444;
  color: white;
  position: absolute;
  padding: 12px 22px;
  border-radius: 30px;
  width: auto;
  display: inline-block;
  white-space: nowrap;
  right: 30px;
  bottom: 30px;
}

</style>
</head>

<body>

<div class="card" id="card">
  <h2>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h2>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

function moveNo() {
  const maxX = card.clientWidth - noBtn.offsetWidth - 10;
  const maxY = card.clientHeight - noBtn.offsetHeight - 10;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.onclick = () => {
  card.innerHTML = `
    <h2>üíñ –£–†–ê–ê–ê üíñ</h2>
    <p>–Ø –∑–Ω–∞–ª(–∞), —á—Ç–æ —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è üòò</p>
  `;
};

// –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
setInterval(() => {
  const h = document.createElement("div");
  h.textContent = "‚ù§Ô∏è";
  h.style.position = "fixed";
  h.style.left = Math.random() * 100 + "vw";
  h.style.top = "-20px";
  h.style.fontSize = "20px";
  h.style.animation = "fall 4s linear";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 4000);
}, 400);

const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
