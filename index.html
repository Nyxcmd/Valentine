<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #312e81, #7c3aed);
  transition: background 1s ease;
  overflow: hidden;
}

/* –∫–∞—Ä—Ç–æ—á–∫–∞ */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 300px;
  box-shadow: 0 20px 40px rgba(0,0,0,.3);
  position: relative;
  z-index: 2;
}

/* –∫–Ω–æ–ø–∫–∏ */
button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

#yes {
  background: #22c55e;
  color: white;
}

/* NO ‚Äî –±–µ–≥–∞–µ—Ç –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É */
#no {
  background: #ef4444;
  color: white;
  position: fixed;
  left: 50%;
  top: 60%;
  z-index: 5;
  transform: none !important;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h2>
  <button id="yes">Yes</button>
</div>

<button id="no">No</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card  = document.getElementById("card");

/* NO —É–±–µ–≥–∞–µ—Ç –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É */
function moveNo() {
  const x = Math.random() * (window.innerWidth  - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES ‚Äî –≥—Ä–∞–¥–∏–µ–Ω—Ç + —Å–µ—Ä–¥–µ—á–∫–∏ */
yesBtn.onclick = () => {
  document.body.style.background =
    "linear-gradient(135deg, #ec4899, #8b5cf6)";

  card.innerHTML = `
    <h1>üíñ –£–†–ê–ê–ê üíñ</h1>
    <p>–Ø –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã —Å–∫–∞–∂–µ—à—å ¬´–¥–∞¬ª üòå</p>
    <p>–¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–æ–π –¥–µ–Ω—å ‚ù§Ô∏è</p>
  `;

  noBtn.remove();
  startHearts();
};

/* —Å–µ—Ä–¥–µ—á–∫–∏ –ø–æ —Å–∞–π—Ç—É */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.textContent = "‚ù§Ô∏è";
    h.style.position = "fixed";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = "-20px";
    h.style.fontSize = "20px";
    h.style.animation = "fall 4s linear";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 300);
}

/* –∞–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è */
const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
