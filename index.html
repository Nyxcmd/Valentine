<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ec4899, #8b5cf6);
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,.3);
  z-index: 2;
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

#yes {
  background: #22c55e;
  color: white;
}

#no {
  background: #ef4444;
  color: white;
  position: fixed;
  left: 50%;
  top: 60%;
  z-index: 5;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h2>
  <button id="yes">Yes</button>
</div>

<button id="no">No</button>

<script>
const noBtn  = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card   = document.getElementById("card");

let noCount = 0;
const MAX_NO = 10;

// NO –±–µ–≥–∞–µ—Ç + —Å—á–∏—Ç–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏
function moveNo() {
  noCount++;

  if (noCount >= MAX_NO) {
    showNoResult();
    return;
  }

  const x = Math.random() * (window.innerWidth  - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES —Å—Ä–∞–∑—É
yesBtn.onclick = showYesResult;

// YES —Ä–µ–∑—É–ª—å—Ç–∞—Ç
function showYesResult() {
  noBtn.remove();

  card.innerHTML = `
    <h1>üíñ –£–†–ê–ê–ê üíñ</h1>
    <p>–Ø –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã —Å–∫–∞–∂–µ—à—å ¬´–¥–∞¬ª üòå</p>
    <p>–¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–æ–π –¥–µ–Ω—å ‚ù§Ô∏è</p>
    <img src="yes.jpg"
         style="width:100%; border-radius:16px; margin-top:12px;">
  `;

  startHearts();
}

// NO √ó10 —Ä–µ–∑—É–ª—å—Ç–∞—Ç
function showNoResult() {
  noBtn.remove();

  card.innerHTML = `
    <h1>üòë</h1>
    <p><b>—ç—ç—ç—ç—ç –∫–∞–∫–æ–µ –Ω–µ—Ç, –∞—Ö—É–µ–ª–∞?</b></p>
    <img src="no10.jpg"
         style="width:100%; border-radius:16px; margin-top:12px;">
  `;

  startHearts();
}

// —Å–µ—Ä–¥–µ—á–∫–∏
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.textContent = "‚ù§Ô∏è";
    h.style.position = "fixed";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = "-20px";
    h.style.fontSize = "20px";
    h.style.animation = "fall 4s linear";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 300);
}

// –∞–Ω–∏–º–∞—Ü–∏—è
const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
