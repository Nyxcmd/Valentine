<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #312e81, #7c3aed);
  transition: background 1s ease;
  overflow: hidden;
}

/* –∫–∞—Ä—Ç–æ—á–∫–∞ */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 300px;
  box-shadow: 0 20px 40px rgba(0,0,0,.3);
  position: relative;
  z-index: 2;
}

/* –∫–Ω–æ–ø–∫–∏ */
button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

#yes {
  background: #22c55e;
  color: white;
}

/* NO ‚Äî –æ—Ç–¥–µ–ª—å–Ω–æ –æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ */
#no {
  background: #ef4444;
  color: white;
  position: fixed; /* –í–ê–ñ–ù–û */
  left: 50%;
  top: 60%;
  z-index: 5;
  transform: none !important;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h2>
  <button id="yes">Yes</button>
</div>

<!-- –∫–Ω–æ–ø–∫–∞ NO –≤–Ω–µ –∫–∞—Ä—Ç–æ—á–∫–∏ -->
<button id="no">No</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card  = document.getElementById("card");

/* NO –±–µ–≥–∞–µ—Ç –ø–æ –í–°–ï–ú–£ —ç–∫—Ä–∞–Ω—É */
function moveNo() {
  const x = Math.random() * (window.innerWidth  - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES ‚Äî —Ä–µ–∞–∫—Ü–∏—è + –∫–æ—Ç–∏–∫ + –≥—Ä–∞–¥–∏–µ–Ω—Ç */
yesBtn.onclick = () => {
  document.body.style.background = `
    linear-gradient(
      rgba(236,72,153,0.6),
      rgba(139,92,246,0.6)
    ),
    url('https://i.imgur.com/6XKQ7ZQ.png')
    center / cover no-repeat
  `;

  card.innerHTML = `
    <h1>üíñ –£–†–ê–ê–ê üíñ</h1>
    <p>–Ø –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã —Å–∫–∞–∂–µ—à—å ¬´–¥–∞¬ª üòº</p>
    <p>–¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–æ–π –¥–µ–Ω—å ‚ù§Ô∏è</p>
  `;

  noBtn.remove();
};
</script>

</body>
</html>
