<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

let yesScale = 1;

// —É–±–µ–≥–∞–Ω–∏–µ NO + —Ä–æ—Å—Ç YES
function moveNo() {
  const maxX = card.clientWidth - noBtn.offsetWidth - 10;
  const maxY = card.clientHeight - noBtn.offsetHeight - 10;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES ‚Äî –í–ê–£ –≠–ö–†–ê–ù
yesBtn.onclick = () => {
  document.body.style.background = `
    linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)),
    url('https://unsplash.com/photos/purple-and-orange-tulips-on-white-surface-5lvgkp_xix8')
    center/cover no-repeat
  `;

  card.innerHTML = `
    <h1 style="font-size:32px">üíñ –£–†–ê–ê–ê üíñ</h1>
    <p style="font-size:18px">
      –≠—Ç–æ –ª—É—á—à–∏–π –æ—Ç–≤–µ—Ç üòç<br>
      –¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–æ–π –¥–µ–Ω—å
    </p>
  `;

  launchConfetti();
};

// –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.style.position = "fixed";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.width = "8px";
    c.style.height = "8px";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animation = "confetti 3s linear";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

const style = document.createElement("style");
style.innerHTML = `
@keyframes confetti {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}`;
document.head.appendChild(style);
</script>
