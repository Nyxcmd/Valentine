<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #312e81, #7c3aed);
  background-size: 300% 300%;
  animation: bg 8s ease infinite;
  overflow: hidden;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 28px 24px 80px;
  border-radius: 24px;
  width: 340px;
  text-align: center;
  position: relative;
  box-shadow: 0 30px 60px rgba(0,0,0,.35);
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
  margin-right: 10px;
  transition: transform .2s, box-shadow .2s;
}

#yes:hover {
  box-shadow: 0 0 20px rgba(34,197,94,.7);
}

#no {
  background: #ef4444;
  color: white;
  position: absolute;
  right: 30px;
  bottom: 30px;
  width: auto;
  display: inline-block;
  white-space: nowrap;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h2>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

let yesScale = 1;

// NO —É–±–µ–≥–∞–µ—Ç + YES —Ä–∞—Å—Ç—ë—Ç
function moveNo() {
  const maxX = card.clientWidth - noBtn.offsetWidth - 10;
  const maxY = card.clientHeight - noBtn.offsetHeight - 10;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES ‚Äî –í–ê–£ + Pinterest
yesBtn.onclick = () => {
  card.innerHTML = `
    <h1 style="margin-top:0">üíñ –£–†–ê–ê–ê üíñ</h1>
    <p style="font-size:17px">–≠—Ç–æ –±—ã–ª –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä üòå</p>

    <iframe
      src="https://assets.pinterest.com/ext/embed.html?id=888686938976309443"
      width="100%"
      height="420"
      frameborder="0"
      scrolling="no"
      style="border-radius:16px; margin-top:10px;">
    </iframe>
  `;

  launchConfetti();
};

// –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
function launchConfetti() {
  for (let i = 0; i < 70; i++) {
    const c = document.createElement("div");
    c.style.position = "fixed";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.width = "8px";
    c.style.height = "8px";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animation = "confetti 3s linear";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

const style = document.createElement("style");
style.innerHTML = `
@keyframes confetti {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
